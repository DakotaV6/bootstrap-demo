<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body></body>
    <section class="container col-3 bg-light p-4">
        <fieldset>
            <legend>
                Doggy Playdate
            </legend>
            <div class="d-flex justify-content-between m-3">
                <label for="dog-name">Doggy Name</label>
                <input type="text">
            </div>
            <div class="d-flex justify-content-between m-3">
                <label for="owner-name">Owner Name</label>
                <input type="text">
            </div>
            <div class="m-3">
                <input type="radio" name="location" value="home">
                <label>Your Home</label>

            </div>
            <div class="m-3">
                <input type="radio" name="location" value="playdate">
                <label>Playdate's Home</label>
            </div>
            <div class="d-flex justify-content-between m-3">
                <label for="date">Playdate Date</label>
                <input type="date">
            </div>
            <div class="m-4 justify-content-center">
                    <textarea rows="3" cols="30" placeholder="Please list any pet fears or notable behaviors."></textarea>
                </div>
            <div class="form-row align-items-center justify-content-center">
                <button class="btn btn-success" type="submit">Woof! (Submit!)</button>
            </div>



        </fieldset>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
